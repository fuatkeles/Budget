<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gider Takip Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header class="text-info text-center display-6 my-3">
      Aylık Gider Uygulaması
    </header>

    <main class="container " style="max-width: 500px;">

        <form id="ekle-formu" class="d-flex gap-3">
            <input 
            id="gelir-input"
             type="text"
            class="form-control"
            type="number" ,
            autofocus 
            placeholder="Gelirinizi Giriniz">
            <button 
            id="ekle-btn"
            type="submit"
            class="btn btn-outline-info">Ekle</button>
        </form>

        <form class="row g-3 p-3 mt-4 border rounded-4" id="harcama-formu">
            <h4 class="text-center text-info">Harcama formu</h4>
            <div class="col-6">
                <label for="harcama-alani" class="form-label">Harcama Alanı</label>
                <input type="text" class="form-control" id="harcama-alani" required>
            </div>
            <div class="col-6">
                <label for="tarih" class="form-label">Tarih</label>
                <input type="date" id="tarih" class="form-control">
            </div>
            <div class="col-12">
                <label for="miktar" class="form-label">Harcanan Miktar</label>
                <input 
                type="text" 
                id="miktar" 
                class="form-control"
                placeholder="0₺">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-info" id="kaydet">Kaydet</button>
              </div>
        </form>

        <table class="table table-bordered table-hover table-striped mt-4 rounded rounded-1 overflow-hidden">
            <thead class="table-info" id="harcama-tbl">
                <th scope="col" class="w-25 " >Tarih</th>
                <th scope="col" class="w-40" >Harcama Alanı</th>
                <th scope="col" >Miktar ₺</th>
                <th scope="col" >İşlem</th>
            </thead>
            <tbody id="harcama-body">

            </tbody>
        </table>
        <table 
        id="sonuc-tablosu" 
        class="table table-hover table-info mt-4 text-center w-50 ms-auto">
          <tbody class="text-end">
            <tr>
              <th>Geliriniz:</th>
              <td id="geliriniz">0</td>
            </tr>
            <tr>
              <th>
                Gideriniz:
              </th>
              <td id="gideriniz">0</td>
            </tr>
            <tr>
              <th>Kalan:</th>
              <td  id="kalan">0</td>
            </tr>
          </tbody>
        </table>
        <section class="text-center">
          <button id="temizleBtn" class="btn btn-info mb-3">Temizle</button>
        </section>

       
        
    </main>
    
    <script src="app.js"></script>
  </body>
</html>
